<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto de efectos de sonido en tiempo real</title>
    <link href="../CSS/Estilo.css" rel="stylesheet">
</head>
<body>
    <div id="titulo">
        <h1>Efectos de sonido en tiempo real</h1>
    </div>
    <div id="indice">
        <select name="Seleccionar Base" class="elem_indice">
            <option value="Base 1">Base 1</option>
            <option value="Base 2">Base 2</option>
            <option value="Base 3">Base 3</option>
        </select>
        <button class="elem_indice">Autotune</button>
    </div>
    <div id="botones">
        <div id="sliders">
            <div class="sliders">
                <input type="range" min="0" max="100" value="50" class="vertical-range">
            </div>
            <div>
                <input type="range" min="0" max="100" value="50" class="vertical-range">
            </div>
            <div>
                <input type="range" min="0" max="100" value="50" class="vertical-range">
            </div>
            <div>
                <input type="range" min="0" max="100" value="50" class="vertical-range">
            </div>
        </div>
        <div id="controladores">
            <div>
                <p>Comenzar grabación</p>
                <button id="startButton"></button>
            </div>
            <div>
                <p>Parar grabación</p>
                <button id="stopButton" disabled></button>
            </div>
            <div>
                <p>Silenciar</p>
                <button></button>
            </div>
            <div>
                <p>Descargar Audio</p>
                <button id="downloadButton" disabled></button>
            </div>
        </div>
    </div>
    <script src="../JS/main.js"></script>
</body>
</html>
