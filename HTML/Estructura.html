<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto de efectos de sonido en tiempo real</title>
    <link href="../CSS/Estilo.css" rel="stylesheet">
</head>
<body>
    <div id="titulo">
        <h1>RESONANCE</h1>
    </div>
    <div id="indice">
        <audio id="repro" class="elem_indice"></audio>
        <div id="controles-audio" class="elem_indice">
            <button id="play-pause"><img src="../img/play.png" id="playImg"></button>
            <input type="range" id="barraRepro" min="0" max="1" step="0.1" value="0" style="visibility: hidden;">
            <span id="estado-audio">00:00 / 00:00</span>
        </div> 
        <div id="div_boton_dorado" class="elem_indice">
            <button id="downloadButton" disabled><img src="../img/descargar.png" id="downloadImg" style="width: 40%; height: auto;"></button>
        </div>
    </div>
    <div id="botones">
        <div id="sliders">
            <div class="sliders">
                <input type="range" min="0" max="1" value="0" step="0.025" class="elem_slider" id="valueEcho">
                <div class="name_slider">ECHO</div>
            </div>
            <div class="sliders">
                <input type="range" min="0" max="8" value="0" step="1" class="elem_slider" id="valueChorus">
                <div class="name_slider">CHORUS</div>
            </div>
            <div class="sliders">
                <input type="range" min="-100" max="0" value="-100" step="0.1" class="elem_slider" id="valueNoise">
                <div class="name_slider">NOISE</div>
            </div>
        </div>

        <div id="botones_mid">
            <select class="botones_mid" style="appearance: none;">
                <option selected hidden>SALAS DE REVERB</option>
                <option value="Sin base">SIN SALA</option>
                <option value="Sala 1">SALA 1</option>
                <option value="Sala 2">SALA 2</option>
                <option value="Sala 3">Sala 3</option>
            </select>
            <audio id="base"></audio>
            <select class="botones_mid" style="appearance: none;">
                <option selected hidden>SELECCIONE UNA BASE</option>
                <option value="Sin base">SIN BASE</option>
                <option value="Base 1">BASE 1</option>
                <option value="Base 2">BASE 2</option>
                <option value="Base 3">BASE 3</option>
            </select>
            <button class="botones_mid">AUTOTUNE</button>
        </div>

        <div id="controladores">
            <div id="sub_controladores">
                <div id="div_boton_azul">
                    <button id="stopButton" disabled><img src="../img/play.png" id="stopImg"></button>
                    <div class="name_controladores">ESCUCHAR BASES</div> 
                </div>
                <div id="div_boton_rojo">
                    <button id="startButton"><img src="../img/micro.png" id="startImg"></button>
                    <div class="name_controladores">COMENZAR GRABACIÃ“N</div>
                </div>
            </div>
        </div>  
    </div>
    <script src="../JS/main.js"></script>
    <script src="../JS/botones.js"></script>
</body>
</html>
