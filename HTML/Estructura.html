<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto de efectos de sonido en tiempo real</title>
    <link href="../CSS/Estilo.css" rel="stylesheet">
</head>
<body>
    <div id="titulo">
        <h1>Resonance</h1>
    </div>
    <div id="indice">
        <audio id="repro" class="elem_indice"></audio>
        <div id="controles-audio" class="elem_indice">
            <button id="play-pause"><img src="../img/play.png" id="playImg"></button>
            <input type="range" id="barra-volumen" min="0" max="1" step="0.1" value="1">
            <span id="estado-audio">00:00 / 00:00</span>
        </div>
    </div>
    <div id="botones">
        <div id="sliders">
            <div class="sliders">
                <input type="range" min="0" max="100" value="0" class="elem_slider" id="valueEcho">
                <div class="name_slider">Echo</div>
            </div>
            <div class="sliders">
                <input type="range" min="0" max="100" value="0" class="elem_slider" id="valueChorus">
                <div class="name_slider">Chorus</div>
            </div>
            <div class="sliders">
                <input type="range" min="0" max="100" value="0" class="elem_slider" id="valueNoise">
                <div class="name_slider">Noise</div>
            </div>
        </div>

        <div id="botones_mid">
            <select class="botones_mid" style="appearance: none;">
                <option selected hidden>Seleccione una base</option>
                <option value="Sin base">Sin Base</option>
                <option value="Base 1">Base 1</option>
                <option value="Base 2">Base 2</option>
                <option value="Base 3">Base 3</option>
            </select>
            <select class="botones_mid" style="appearance: none;">
                <option selected hidden>Salas de Reverberación</option>
                <option value="Sin base">Sin Sala</option>
                <option value="Sala 1">Sala 1</option>
                <option value="Sala 2">Sala 2</option>
                <option value="Sala 3">Sala 3</option>
            </select>
            <button class="botones_mid">Autotune</button>
        </div>
        

        <div id="controladores">
            <div class="sub_controladores">
                <div class="div_boton_rojo">
                    <!-- <p class="nombre_boton">Comenzar grabación</p> -->
                    <button id="startButton"><img src="../img/micro.png" id="startImg"></button> <!--cambiar imagen al pulsar a icono de parar-->
                </div>
                
                <div class="div_boton">
                    <!-- <p class="nombre_boton">Parar grabación</p> -->
                    <button id="stopButton" disabled><img src="../img/pausa.png" id="stopImg"></button> 
                </div>
            </div>
            <div class="sub_controladores">  
                <div class="div_boton_dorado">
                    <!-- <p class="nombre_boton">Descargar Audio</p> -->
                    <button id="downloadButton" disabled><img src="../img/descargar.png" id="downloadImg"></button>
                </div>
            </div>
        </div>  
    </div>
    <script src="../JS/main.js"></script>
    <script>
        var audio = document.getElementById('repro');
        var botonPlayPause = document.getElementById('play-pause');
        var botonMicro = document.getElementById('startButton');
        var barraVolumen = document.getElementById('barra-volumen');
        var estadoAudio = document.getElementById('estado-audio');
        var imagenPlay = document.getElementById('playImg');
        var imagenMicro = document.getElementById('startImg');

        botonPlayPause.addEventListener('click', function() {
            if (audio.paused || audio.ended) {
                audio.play();
                imagenPlay.src = "../img/pausa2.png";
            } else {
                audio.pause();
                imagenPlay.src = "../img/play.png";
            }
        });

        //cambiar botón de micrófono al pulsarlo
        botonMicro.addEventListener('click', function() {
            if (imagenMicro.src = "../img/micro.png") {
                imagenMicro.src = "../img/cuadrado.png";
            } else {
                imagenMicro.src = "../img/micro.png";
            }
        });

        barraVolumen.addEventListener('input', function() {
            miAudio.volume = this.value;
        });

        audio.addEventListener('timeupdate', function() {
            var minutos = Math.floor(audio.currentTime / 60);
            var segundos = Math.floor(audio.currentTime % 60);
            var duracionMinutos = Math.floor(audio.duration / 60);
            var duracionSegundos = Math.floor(audio.duration % 60);
            
            if (segundos < 10) {
                segundos = '0' + segundos;
            }
            if (duracionSegundos < 10) {
                duracionSegundos = '0' + duracionSegundos;
            }
            
            estadoAudio.innerHTML = minutos + ':' + segundos + ' / ' + duracionMinutos + ':' + duracionSegundos;
        });
    </script>
</body>
</html>
